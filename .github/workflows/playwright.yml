name: Playwright End-to-End Tests

on:
  push:
    branches: [ feature/e2e-tests, feature/e2e-debug ]
  pull_request:
    branches: [ feature/e2e-tests ]
  workflow_dispatch:


# permissions:
#   contents: write  # Needed for deploying to GitHub Pages

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SQLite3
      run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev

    - name: Prepare test database
      working-directory: sinatra
      run: |
        sqlite3 test/test_whoknows.db < schema_test.sql
        sqlite3 test/test_whoknows.db < fts5.sql
        sqlite3 test/test_whoknows.db "INSERT INTO pages_fts(rowid,content,language) SELECT rowid,content,language FROM pages;"

    - name: Install Ruby & gems
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4
        bundler-cache: true 
        working-directory: sinatra

    # - name: Start Sinatra app
    #   working-directory: sinatra
    #   run: bundle exec rackup -p 4568 &

    # - name: Wait for Sinatra to be ready
    #   run: |
    #     echo "Waiting for Sinatra on port 4568..."
    #     for i in {1..30}; do
    #       if curl -s http://localhost:4568/health >/dev/null; then
    #         echo "Sinatra is up!"
    #         break
    #       fi
    #       sleep 1
    #     done

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Playwright dependencies
      working-directory: sinatra/tests
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: sinatra/tests
      env:
        WEATHERBIT_API_KEY: ${{ secrets.WEATHERBIT_API_KEY }}
      run: npx playwright test --reporter=html

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: sinatra/tests/playwright-report
        retention-days: 7

